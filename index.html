<!DOCTYPE html>
<html>
    <head>
        <title>MattBott</title>
    </head>
    <body>
        <div id="chatbox"></div>
        <input id="inputbox" type="text">
        <button onclick="sendMessage()">Send</button>

        <script>
            function sendMessage() {
                var message = document.getElementById('inputbox').value;
                fetch('https://chatbot360-ec701ce09421.herokuapp.com/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('chatbox').innerHTML += 'You: ' + message + '<br>';
                    document.getElementById('chatbox').innerHTML += 'Bot: ' + data + '<br>';
                });
            }
        </script>
    </body>
</html>
